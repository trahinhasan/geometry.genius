<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <!--container -->
      <div class="flex flex-col lg:flex-row">
        <!--shape container-->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!--triangle card-->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="/images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle!</h2>
              <p>Area (A) = 0.5 X b X h</p>
              <p>
                <input
                  type="text"
                  class="border bg-gray-200 text-xl w-24 px-2"
                  placeholder="base"
                  name=""
                  id="triangle-base"
                />
                <span class="ml-2">cm</span>
                <input
                  type="text"
                  class="ml-4 border bg-gray-200 text-xl w-24 px-2"
                  placeholder="height"
                  name=""
                  id="triangle-height"
                />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl">
                Area: <span id="triangle-area"></span> cm<sup>2</sup>
              </p>
              <div class="card-actions w-full">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!--Rectangle card-->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="/images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">rectangle</h2>
              <p>Area (A) = w X l</p>
              <p>
                <input
                  type="text"
                  class="border bg-gray-200 text-xl w-24 px-2"
                  placeholder="width"
                  name=""
                  id="rectangle-width"
                />
                <span class="ml-2">cm</span>
                <input
                  type="text"
                  class="ml-4 border bg-gray-200 text-xl w-24 px-2"
                  placeholder="length"
                  name=""
                  id="rectangle-length"
                />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl">
                Area: <span id="rectangle-area"></span> cm<sup>2</sup>
              </p>
              <div class="card-actions w-full">
                <button
                  onclick="calculateRectangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!--Parallelogram card-->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="/images/parallelogram.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">parallelogram!</h2>
              <p>Area (A) = b X h</p>
              <p>
                <input
                  type="text"
                  class="border bg-gray-200 text-xl w-24 px-2"
                  placeholder="base"
                  name=""
                  id="parallelogram-base"
                />
                <span class="ml-2">cm</span>
                <input
                  type="text"
                  class="ml-4 border bg-gray-200 text-xl w-24 px-2"
                  placeholder="height"
                  name=""
                  id="parallelogram-height"
                />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl">
                Area: <span id="parallelogram-area"></span> cm<sup>2</sup>
              </p>
              <div class="card-actions w-full">
                <button
                  onclick="calculateParallelogramArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!--Parallelogram card-->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="/images/ellipse.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">ellipse!</h2>
              <p>Area (A) = pi ab</p>
              <p>
                <input
                  type="text"
                  class="border bg-gray-200 text-xl w-24 px-2"
                  placeholder="large"
                  name=""
                  id="ellipse-major-radius"
                />
                <span class="ml-2">cm</span>
                <input
                  type="text"
                  class="ml-4 border bg-gray-200 text-xl w-24 px-2"
                  placeholder="short"
                  name=""
                  id="ellipse-minor-radius"
                />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl">
                Area: <span id="ellipse-area"></span> cm<sup>2</sup>
              </p>
              <div class="card-actions w-full">
                <button
                  onclick="calculateEllipseArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--area calculator-->
        <div class="w-[400px]">
          <div class="text-4xl">Area Calculator</div>
        </div>
      </div>
    </main>
    <script src="scripts/area-calculator.js"></script>
  </body>
</html>
